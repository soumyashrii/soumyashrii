<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
    <h1>Payment Form</h1>
    <h2>Contact Information</h2>
    <p>Name:* <input type="text" name="name" required></p>
    <fieldset>
    <legend>Gender</legend>
        <p>  
        Male *<input type="radio" name="gender"required >
       Female * <input type="radio" name="gender"required>
        </p>
       </legend>
    </fieldset>
       <p>Address : <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
       <p>Email : <input type="email" name="email" id="email"></p>
       <p>Pincode : <input type="number" name="pincode"></p>
    <h1>Payment Information</h1>
    <p>Card type :
        <select name="card_type" id="card_type">
            <option value="">---Select Card---</option>
            <option value="visa">visa</option>
            <option value="phone pay">phone pay</option>
            <option value="account no.">Account no.</option>
        </select>
    </p>
<p>Card number <input type="number" name="card_number" Id="card_number"></p>
<p>Expiration date <input type="date" name="exp_date" Id="exp_date"></p>
<p>CVV <input type="password"></p>
<input type="submit" value="Pay now">        




    </form>
</body>
</html>
